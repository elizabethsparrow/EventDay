<section class="contact-form">  <div class="contact-form__wrapper">    <form class="contact-form__form" action="#" name="newform" method="post">      <div class="title">        <h3>Свяжитесь с нами</h3>        <picture><source srcset="img/icons/cancel.svg" type="image/webp"><img class="cancel" onclick="Close()" src="img/icons/cancel.svg" alt=""></picture>      </div>      <div class="contact-form__inputs">        <p>Ваше имя <span class="red">*</span></p>        <input type="text">        <p>Номер телефона <span class="red">*</span></p>        <input type="text" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$">        <p>Коментарий</p>        <textarea name="text" rows="3"></textarea>      </div>      <div class="button__block">        <input class="fill-button" type="submit" value="ОТПРАВИТЬ ЗАЯВКУ">      </div>    </form>  </div></section>
